<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TODO List
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTodo()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TODO List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let todo of dataService.todos" (click)="editTodo(todo)">
      <ion-label>{{todo.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
