<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TODO List
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTodo()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TODO List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let todo of dataService.todos">
      <ion-item-options side="start" icon-start (ionSwipe)="toggleDone(todo)">
        <ion-item-option color="primary" expandable (click)="toggleDone(todo)">
          <ion-icon slot="icon-only" name="checkmark"></ion-icon>
          <ion-label>Done</ion-label>
        </ion-item-option>
      </ion-item-options>

      <ion-item (click)="editTodo(todo)" [ngClass]="todo.isDone ? 'done' : ''">
        <ion-label>{{todo.title}}</ion-label>
      </ion-item>

      <ion-item-options side="end" icon-start (ionSwipe)="confirmDeleteTodo(todo)">
        <ion-item-option color="light">
          <ion-icon slot="top" name="ios-more"></ion-icon>
          <ion-label>More...</ion-label>
        </ion-item-option>
        <ion-item-option color="danger" expandable (click)="confirmDeleteTodo(todo)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          <!--ion-label>Delete...</ion-label-->
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
