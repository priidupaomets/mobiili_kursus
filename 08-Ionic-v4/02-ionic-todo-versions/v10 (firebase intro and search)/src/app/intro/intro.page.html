<ion-content>
    <ion-slides pager="true" (ionSlideReachEnd)="lastSlideReached()" (ionSlideDrag)="slideMoved()">
        <ion-slide class="step-one">
          <div class="diag" style="background: url('assets/img/whitebg.svg') no-repeat">
            <ion-icon ios="ios-analytics" md="md-analytics" color="primary" [@bounce]="state" (@bounce.done)="animationDone()"></ion-icon>
          </div>
          <div [@bounce]="state">
            <h2>Step 1</h2>
            <p>Step 1 description</p>
          </div>
        </ion-slide>

        <ion-slide class="step-two">
            <div class="diag" style="background: url('assets/img/whitebg.svg') no-repeat">
              <ion-icon ios="ios-trophy" md="md-trophy" color="primary" [@bounce]="state" (@bounce.done)="animationDone()"></ion-icon>
            </div>
            <div [@bounce]="state">
                <h2>Step 2</h2>
                <p>Step 2 description</p>
            </div>          
        </ion-slide>

        <ion-slide class="step-three">
            <div class="diag" style="background: url('assets/img/whitebg.svg') no-repeat">
              <ion-icon ios="ios-chatboxes" md="md-chatboxes" color="primary" [@bounce]="state" (@bounce.done)="animationDone()"></ion-icon>
            </div>
            <div [@bounce]="state">
                <h2>Step 3</h2>
                <p>Step 3 decription</p>
            </div>
        </ion-slide>

    </ion-slides>

    <ion-button (click)="finish()" id="skip">{{skipMessage}}</ion-button>
</ion-content>
