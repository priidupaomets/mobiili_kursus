<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Todo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirmDeleteTodo()">
        <ion-icon icon-only name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input [(ngModel)]="todo.title" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-input [(ngModel)]="todo.description" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Is Done</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="todo.isDone"></ion-checkbox>
        </ion-item>    
      </ion-list>
      <ion-button expand="full" (click)="save()">Save</ion-button>    
</ion-content>
