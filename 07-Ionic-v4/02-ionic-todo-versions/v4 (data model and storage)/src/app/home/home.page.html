<ion-header>
  <ion-toolbar>
    <ion-title>
      TODO List
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTodo()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let todo of dataService.todos" (click)="editTodo(todo)">
      <ion-label>{{todo.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
