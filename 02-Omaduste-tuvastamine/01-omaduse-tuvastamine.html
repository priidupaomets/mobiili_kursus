<html>
<head>
  <title>Omaduste test</title>
  <script>
function detectCanvas() {
  var canvas = document.createElement("canvas");
  return canvas.getContext ? true : false;
}  
  </script>
</head>
<body>
  <h1>Omaduste test</h1>
  <div id="Result">
  </div>

  <script>
  if (detectCanvas()) {
    document.getElementById('Result').innerHTML += "<b>ON</b> Canvas";
  } else {
    document.getElementById('Result').innerHTML += "<b>EI OLE</b> Canvas'e tuge";
  }
  </script>
</body>
</html>
